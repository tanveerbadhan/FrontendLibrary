/*-- Checkbox --*/
.checkmarkOuter {
  display: inline-flex;
  position: relative;
  min-height: 18px;
  flex-shrink: 0;
}
.checkmarkOuter [type="checkbox"]:checked,
[type="checkbox"]:not(:checked) {
  position: absolute;
  left: -9999px;
  opacity: 0;
}
.checkmarkOuter [type="checkbox"]:checked + label,
.checkmarkOuter [type="checkbox"]:not(:checked) + label {
  position: relative;
  padding-left: 28px;
  cursor: pointer;
  line-height: 20px;
  display: inline-flex;
}
.checkmarkOuter [type="checkbox"]:checked + label:before,
.checkmarkOuter [type="checkbox"]:not(:checked) + label:before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  width: 18px;
  height: 18px;
  border: 1px solid #9b9b9b;
  border-radius: 2px;
  background: #fff;
}
.checkmarkOuter [type="checkbox"]:checked + label:before {
  border: 1px solid #008cff;
  content: "";
  width: 18px;
  height: 18px;
  background: #008cff;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 2px;
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
}
.checkmarkOuter [type="checkbox"]:checked + label:after {
  position: absolute;
  left: 6px;
  top: 3px;
  content: "";
  display: block;
  width: 6px;
  height: 10px;
  border: solid #fff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
}

/*-- Radio Box --*/
.radioOuter {
  display: inline-flex;
  position: relative;
}
.radioOuter [type="radio"]:checked,
.radioOuter [type="radio"]:not(:checked) {
  position: absolute;
  left: -9999px;
}
.radioOuter [type="radio"]:checked + label,
.radioOuter [type="radio"]:not(:checked) + label {
  position: relative;
  padding-left: 28px;
  cursor: pointer;
  line-height: 20px;
  display: inline-flex;
}
.radioOuter [type="radio"]:checked + label:before,
.radioOuter [type="radio"]:not(:checked) + label:before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  width: 18px;
  height: 18px;
  border: 1px solid #9b9b9b;
  border-radius: 100%;
  background: #fff;
}
.radioOuter [type="radio"]:checked + label:before {
  border: 1px solid #008cff;
}
.radioOuter [type="radio"]:checked + label:after,
.radioOuter [type="radio"]:not(:checked) + label:after {
  content: "";
  width: 12px;
  height: 12px;
  background: #008cff;
  position: absolute;
  top: 3px;
  left: 3px;
  border-radius: 100%;
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
}
.radioOuter [type="radio"]:not(:checked) + label:after {
  opacity: 0;
  -webkit-transform: scale(0);
  transform: scale(0);
}
.radioOuter [type="radio"]:checked + label:after {
  opacity: 1;
  -webkit-transform: scale(1);
  transform: scale(1);
}

/*-- Radio Box Checkbox Style --*/
.chkBox {
  width: 18px;
  height: 18px;
  border: 1px solid #9b9b9b;
  border-radius: 2px;
  background: #fff;
  position: relative;
}
.selected .chkBox:before {
  border: 1px solid #008cff;
  content: "";
  width: 18px;
  height: 18px;
  background: #008cff;
  position: absolute;
  top: -1px;
  left: -1px;
  border-radius: 2px;
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
}
.selected .chkBox:after {
  position: absolute;
  left: 5px;
  top: 2px;
  content: "";
  display: block;
  width: 6px;
  height: 10px;
  border: solid #fff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
}

/* -- In case you need to add an animation -- */
.animated {
  -webkit-animation-duration: 0.7s;
  animation-duration: 0.7s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
@-webkit-keyframes slideInUp {
  0% {
    -webkit-transform: translateY(50px);
    -ms-transform: translateY(50px);
    transform: translateY(50px);
  }
  100% {
    -webkit-transform: translateY(0);
    -ms-transform: translateY(0);
    transform: translateY(0);
  }
}
.slideUpEffect {
  -webkit-animation-duration: 0.5s;
  animation-duration: 0.5s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation-name: slideInUp;
  animation-name: slideInUp;
}
